<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${users}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{users.username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{users.username}">Name Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{users.email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{users.email}">Email Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
