<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${person.getId()})}" th:object="${person}">
  <input type="hidden" name="_method" value="patch"/>
  <label for="name">Enter name: </label>
  <input type="text" th:field='*{person.username}' id="name" th:value="*{person.getUsername()}"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{#strings}">Name Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{person.email}" id="email" th:value="*{person.getEmail()}" />
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{#strings}">Email Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
